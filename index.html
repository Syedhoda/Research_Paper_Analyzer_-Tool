<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Research Paper Analyzer</title>
  <link href="https://fonts.googleapis.com/css?family=Merriweather&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.3/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://npmcdn.com/pdfjs-dist@2.9.359/web/pdf_viewer.css">
  <style>
    body {
      font-family: "Merriweather", serif;
      background-color: #f8fafc;
    }
    .container {
      max-width: 900px;
      margin: auto;
    }
    h1 {
      text-align: center;
      font-size: 2rem;
      color: #1f2937;
    }
    .hidden {
      display: none;
    }
    .btn {
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
    }
    .btn-primary {
      background-color: #2563eb;
      color: white;
    }
    .btn-primary:hover {
      background-color: #1e40af;
    }
    .footer {
      text-align: center;
      margin-top: 20px;
      font-size: 0.9rem;
      color: #6b7280;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.9.359/pdf.min.js"></script>
</head>
<body>
  <div class="container py-10 px-4">
    <h1 class="font-bold mb-5">AI Research Paper Analyzer</h1>
    <div class="bg-white p-6 rounded shadow-lg">
      <form id="researchPaperForm">
        <div class="mb-4">
          <label for="uploadPaper" class="block text-sm font-medium">Upload Research Paper (PDF):</label>
          <input type="file" id="uploadPaper" class="mt-2 w-full border rounded p-2" accept="application/pdf">
        </div>
        <button type="submit" id="analyzeButton" class="btn btn-primary w-full hidden">Analyze Paper</button>
        <button type="button" id="uploadNewFile" class="btn btn-primary w-full mt-2 hidden">Upload New File</button>
      </form>
      <div id="pdfPreview" class="bg-gray-100 p-4 rounded mt-4 hidden"></div>
    </div>
  </div>
  <p class="footer">Developed by: Syed Rafiq ul Hoda - Email: syedrafiqhoda@gmail.com</p>
</body>
</html>
